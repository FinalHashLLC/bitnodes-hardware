{% if messages %}
<div class="row">
    <div class="col-md-12">
        {% for message in messages %}
            {% if "success" in message.tags %}
                <div class="alert alert-success">{{ message }}</div>
            {% elif "error" in message.tags %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endif %}
